<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:&display=swap" rel="stylesheet">
    <title>Gradient Sign Up</title>
</head>

<body>
    <div class="container">
        <section class="hero">
            <h1>Gradie</h1>
            <p class="description">Beautiful gradients in seconds.</p>
            <div class="imgDiv">
                <img src="./Assets/iPhone Mockup1.png" alt="">
            </div>
        </section>
        <section class="login">
            <div class="info">
                <h2>Login</h2>
            <form action="">
                <ul>
                    <li> <label for="email">Email</label></li>
                    <li> <input type="email" id="email" placeholder="john@example.com"></li>
                    <li><label for="password">Password</label></li>
                    <li> <input type="password" id="password" placeholder="At least 8 characters"></li>
                    <li><input type="checkbox" name="terms" id="termsCheckbox" value="agreeTerms" checked></li>
                    <li><label for="terms" id="terms">By creating an account, you agree
                            to the <a href="#">Terms & Conditions.</a>
                        </label></li>
                    <li><input type="button" value="Create an Account" id="btn"></li>
                </ul>
            </form>
            </div>
        </section>
    </div>
</body>

</html>
